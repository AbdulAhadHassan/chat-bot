<body>
    <div class="d-flex flex-column align-items-center mt-5 ">

        <div class="col-4 d-flex flex-column ">
            
            <div class="heading-bot py-2"> 
                <h2>chat bot 1.0</h2>
            </div>
            <div class="text-mess-main pb-3">
                
                <div class="text-mess ">
                    <ul id="user-imp" class="d-flex flex-column ">
                        
                    </ul>
                    
                    <ul class="bot-imp" class="d-flex flex-column justify-content-start"></ul>
                </div>
                
                <div id="typing" style="display: none;  text-align: left; " class="col-12 mt-5">
                    
                    <div style="position: relative; display: flex; justify-content: start;" class="col-12">

                    </div>
                </div>
            </div>
            <div class="col-12 d-flex  justify-content-between">
                <input id="imp-value" class="col-9 ps-2" placeholder="SAND MESSAGE..." onkeydown="enter123()" type="text">
                <button class="col-3 btn-send" onclick="botAnswer()"> send </button>
            </div>
        </div>    
        
    </div>
